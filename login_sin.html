<!DOCTYPE html>
<html lang="en" dir="1tr">
<head>
    <meta charset="UTF-8">
    <title>Login & Signup from codingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewpart" content="width=device-width,intial-scale-1.0">
</head>
<body>
    <div class="Wrapper">
        <div class="title-text">
            <div class="title login">Login From</div>
            <div class="title Signup">Signup From</div>
            
        </div>
        <div class="from-container">
            <div class="from-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forget password?</a></div>
                    <div class="field">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a membre? <a href="#">Signup now</a></div>



                </form>
            </div>
        </div>
    
    
    
    
    </div>
    
</body>
</html>
